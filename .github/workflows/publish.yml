name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:   # ✅ allows manual runs from the GitHub web interface

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          server-id: github
          settings-path: ${{ github.workspace }}
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ required for authentication

      - name: Show Maven settings (debug)
        run: cat ${{ github.workspace }}/settings.xml

      - name: Build & Publish
        run: mvn -B -f "FinanceMe Core Platform/pom.xml" deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}